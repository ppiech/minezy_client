<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .node {
    stroke: #fff;
    stroke-width: 1.5px;
    }

    .link {
    stroke: #999;
    stroke-opacity: .6;
    }

</style>
<body>
<script src="d3.v3.min.js"></script>
<script language="javascript">

function displayGraph(graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  force
      .nodes()
      .forEach(function(o, i) {
        o.px = o.x = width/2;
        o.py = o.y = height/2;
      });

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
}

function clearGraph() {
    svg.selectAll("*").remove()
}

function unhighlight_all() {
    svg.selectAll(".node")
        .style("fill", function(d) {
            return color(1);
        });
    force.charge(function(node) {
        return -30;
    });
}

function highlight(name, group) {

    svg.selectAll(".node")
        .filter( function(d) {
            return d.name == name
        })
        .style("fill", function(d) {
            return color(group);
        });

    force.charge(function(node) {
        if (node.name === name)  return -300;
        return -30;
    });
    force.start();
}

var width = 400,
    height = 400;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var graph = JSON.parse('{ "nodes":[ {"name":"Myriel","group":1}, {"name":"Napoleon","group":1}, {"name":"Mlle.Baptistine","group":1}], "links":[ {"source":1,"target":0,"value":1},  {"source":2,"target":0,"value":8},  {"source":2,"target":1,"value":10} ]}')

displayGraph(graph, width, height)

highlight("Myriel", 2)








































</script>
